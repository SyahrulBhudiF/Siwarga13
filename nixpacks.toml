[variables]
UPLOAD_MAX_FILESIZE = '1024M'
POST_MAX_SIZE = '1024M'

[phases.setup]
cmds = ['php --ini ;UPLOAD_INI_PATH=$(find /nix/store/65z2s0f6bvnlc92iydy40w99znvkp5zb-php-with-extensions-8.1.23/lib -name php.ini | rev | cut -c 9- | rev)/upload.ini; echo "upload_max_filesize=${UPLOAD_MAX_FILESIZE};" >> $UPLOAD_INI_PATH; echo "post_max_size=${POST_MAX_SIZE};" >> $UPLOAD_INI_PATH']
